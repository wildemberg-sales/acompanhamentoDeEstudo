<html>
    <body>
        <script>

            class Animal{
                constructor(nome){
                    this.nome = nome;
                }

                printNome(){
                    return this.nome;
                }

            }

            class Cachorro extends Animal{
                constructor(nome){
                    super(nome);
                    this.raca = 'dog'
                }

                printRaca(){
                    return this.raca;
                }
            }

            cachorro = new Cachorro('maltes');

            alert(cachorro.printNome()+ ' + ' +cachorro.printRaca());



        </script>
    </body>
</html>
